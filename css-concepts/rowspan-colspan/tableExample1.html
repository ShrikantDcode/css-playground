<!DOCTYPE html>
<html>
<head>
    <title>Rowspan and Colspan Example</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td rowspan="2">Rowspan 2</td>
            <td>Row 2, Cell 2</td>
            <td rowspan="2">Row 2, Cell 3</td>
        </tr>
        <tr>
            <td>Colspan 2</td>
        </tr>
        <tr>
            <td>Row 3, Cell 1</td>
            <td>Row 3, Cell 2</td>
            <td>Row 3, Cell 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 4, Cell 1</td>
            
        </tr>
    </table>
</body>
</html>
